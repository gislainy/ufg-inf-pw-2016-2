<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form name="login" onsubmit="false" method="post">
        <label>Nome:</label>
        <input type="text" name="nome">
        <label>Password:</label>
        <input type="password" name="password">
        <button>Salvar</button>
    </form>    
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro de Usuário</title>
    <script type="text/javascript">
    function gerarSenha(form){
        form.elements["nome"].value = "123456789";
    }
    </script>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form name="login" onsubmit="false" method="post">
        <label>Nome:</label>
        <input type="text" name="nome">
        <label>Password:</label>
        <input type="password" name="password">
        <button type="button">Salvar</button>
        <button type="button" onclick="gerarSenha(this.form)">Gerar senha</button>
    </form>
</body>

</html>
